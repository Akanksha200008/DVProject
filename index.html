<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Dashboard Sidebar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        .content {
            display: flex;
            flex: 1;
            width: 100%;
        }

        #visualization-container {
            display: grid;
            grid-template-columns: 100%; /* Single column for full width */
            grid-template-rows: 50% 50%; /* Split into two rows */
            flex-grow: 1; /* Ensure it takes the remaining space */
        }

        .top-pane {
            height: 100%; /* Full height of the top pane */
            display: grid;
            grid-template-columns: 1fr; /* Make each column fill the frame */
        }

        .bottom-pane {
            height: 100%; /* Full height of the bottom pane */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (min-width: 768px) {
            .top-pane {
                grid-template-columns: 60% 35%; /* Split the top pane into two columns on larger screens */
            }
        }
    </style>
</head>
<body>

    <div id="sidebar" class="sidebar hidden">
        <button id="toggleButton" class="toggle-button">></button>
        <h1>Dashboard</h1>
        <div class="menu">
            <button class="sidebar-btn" id="dashboardBtn">All Students</button>
            <button class="sidebar-btn" id="Electronics And Communication">Electronics And Communication</button>
            <button class="sidebar-btn" id="Computer Science">Computer Science</button>
            <button class="sidebar-btn" id="Information Technology">Information Technology</button>
            <button class="sidebar-btn" id="Mechanical">Mechanical</button>
            <button class="sidebar-btn" id="Civil">Civil</button>
            <button class="sidebar-btn" id="Electrical">Electrical</button>
        </div>
    </div>
    <div class="content">
        <div id="visualization-container">
            <div class="top-pane">
                <iframe src="bar.html"></iframe>
                <iframe src="gauge.html"></iframe>
            </div>
            <div class="bottom-pane">
                <iframe src="area.html"></iframe>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script>
        document.querySelectorAll('.sidebar-btn').forEach(button => {
            button.addEventListener('click', function() {
                const stream = this.textContent;
                const iframes = document.querySelectorAll('iframe');
                iframes.forEach(iframe => {
                    iframe.contentWindow.filterStream(stream);
                });
            });
        });
        
    </script>
</body>
</html>
